spring.application.name=LiterAlura

# Configuraciones de la aplicacion.

# Para acceder a la base de datos.
spring.datasource.url=jdbc:postgresql://${tu_base_datos}
spring.datasource.username=${nombre_usuario}
spring.datasource.password=d${contrase√±a}
spring.datasource.driver-class-name=org.postgresql.Driver
hibernate.dialect=org.hibernate.dialect.HSQLDialect

# Para que Spring se encargue de comparar si existen cambios entre la aplicacion
# y la base de datos y los actualice automaticamente.
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.format-sql = true